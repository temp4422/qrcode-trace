<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QRcode Trace</title>
    <style>
      * {
        margin: 0.5rem 0;
      }
      h2 {
        margin: 2rem 0 0 0;
      }
      body {
        margin: 1rem;
      }
      .input-url {
        display: block;
        width: 100%;
        max-width: 768px;
      }
      .output-url {
        height: 1.5rem;
        max-width: 768px;
      }
      .download-qrcode {
        display: block;
      }
    </style>
  </head>
  <body>
    <h1>QRcode Trace</h1>
    <form action="">
      <label for="url">Input URL:</label>
      <input type="text" name="url" class="input-url" />
      <input type="button" name="button" value="Submit" />
    </form>

    <h2>Trace and Download</h2>
    <div>
      <p>Trace URL:</p>
      <div class="output-url"></div>
    </div>

    <button class="download-qrcode" disabled>Download QR code</button>
  </body>
</html>
